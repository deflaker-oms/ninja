language: java

before_install:
  - unset TRAVIS
  - unset _JAVA_OPTIONS
  - wget http://www.deflaker.org/maven/apache-maven-3.5.0.zip
  - unzip -qq apache-maven-3.5.0.zip
  - export M2_HOME=$PWD/apache-maven-3.5.0
  - export PATH=$M2_HOME/bin:$PATH

jdk:
  - oraclejdk8

git:
  depth: false

install: true

script: 
  - mvn -B -pl \!ninja-servlet-jpa-blog-archetype \!ninja-servlet-archetype-simple verify 
